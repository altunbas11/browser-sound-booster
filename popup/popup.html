<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Booster</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                </svg>
            </div>
            <h1>Sound Booster</h1>
            <p>Enhance your tab's audio</p>
            <small style="color: #666; font-size: 12px;">Changes apply automatically</small>
        </div>
        
        <div class="controls">
            <div class="volume-control">
                <label for="volumeSlider">Volume Level:</label>
                <div class="slider-container">
                    <input type="range" id="volumeSlider" min="0" max="300" value="100" step="10">
                    <span id="volumeValue">100%</span>
                </div>
            </div>
            
            <div class="preset-buttons">
                <button class="preset-btn" data-volume="50">50%</button>
                <button class="preset-btn" data-volume="100">100%</button>
                <button class="preset-btn" data-volume="150">150%</button>
                <button class="preset-btn" data-volume="200">200%</button>
                <button class="preset-btn" data-volume="300">300%</button>
            </div>
            
            <div class="action-buttons">
                <button id="applyBtn" class="primary-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                    Sync
                </button>
                <button id="resetBtn" class="secondary-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-8 8s3.58 8 8 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                    </svg>
                    Reset
                </button>
                <button id="muteBtn" class="mute-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/>
                    </svg>
                    Mute
                </button>
            </div>
            
            <div class="info">
                <div class="status" id="status">Ready</div>
                <div class="tab-info" id="tabInfo">Active tab: -</div>
            </div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
