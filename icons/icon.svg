<!-- SVG Icon for Sound Booster -->
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="#667eea" stroke="#4c51bf" stroke-width="4"/>
  
  <!-- Speaker base -->
  <rect x="30" y="45" width="25" height="38" fill="white" rx="3"/>
  
  <!-- Speaker cone -->
  <polygon points="55,50 85,30 85,98 55,78" fill="white"/>
  
  <!-- Sound waves -->
  <path d="M90 45 Q95 50 95 64 Q95 78 90 83" stroke="white" stroke-width="3" fill="none"/>
  <path d="M95 35 Q105 45 105 64 Q105 83 95 93" stroke="white" stroke-width="3" fill="none"/>
  <path d="M100 25 Q115 40 115 64 Q115 88 100 103" stroke="white" stroke-width="3" fill="none"/>
  
  <!-- Boost indicator -->
  <text x="64" y="110" text-anchor="middle" fill="white" font-size="12" font-weight="bold">BOOST</text>
</svg>