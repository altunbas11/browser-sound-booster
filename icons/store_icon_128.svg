<!-- Chrome Web Store 128x128 Store Icon -->
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="speakerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with gradient -->
  <circle cx="64" cy="64" r="58" fill="url(#bgGradient)" stroke="#4c51bf" stroke-width="3" filter="url(#shadow)"/>
  
  <!-- Inner highlight circle -->
  <circle cx="64" cy="64" r="52" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- Speaker base with gradient -->
  <rect x="30" y="46" width="22" height="36" fill="url(#speakerGradient)" rx="3" filter="url(#shadow)"/>
  
  <!-- Speaker cone with depth -->
  <polygon points="52,48 86,32 86,96 52,80" fill="url(#speakerGradient)" filter="url(#shadow)"/>
  
  <!-- Speaker cone inner shadow -->
  <polygon points="54,50 82,35 82,93 54,78" fill="rgba(0,0,0,0.1)"/>
  
  <!-- Sound waves with glow effect -->
  <g filter="url(#glow)">
    <path d="M90 40 Q96 46 96 64 Q96 82 90 88" stroke="#FFD700" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M96 30 Q106 40 106 64 Q106 88 96 98" stroke="#FFA500" stroke-width="3.5" fill="none" stroke-linecap="round"/>
    <path d="M102 20 Q118 36 118 64 Q118 92 102 108" stroke="#FF6B35" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Boost indicator with modern design -->
  <rect x="35" y="100" width="58" height="16" fill="rgba(0,0,0,0.4)" rx="8"/>
  <text x="64" y="111" text-anchor="middle" fill="#FFD700" font-size="11" font-weight="bold" font-family="Arial, sans-serif">BOOST</text>
  
  <!-- Volume level indicators -->
  <g opacity="0.8">
    <rect x="20" y="85" width="6" height="4" fill="#FFD700" rx="1"/>
    <rect x="20" y="78" width="6" height="6" fill="#FFA500" rx="1"/>
    <rect x="20" y="70" width="6" height="8" fill="#FF6B35" rx="1"/>
    <rect x="20" y="61" width="6" height="9" fill="#FF4444" rx="1"/>
    <rect x="20" y="51" width="6" height="10" fill="#FF2222" rx="1"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="95" cy="25" r="8" fill="#FFD700" opacity="0.9"/>
  <text x="95" y="29" text-anchor="middle" fill="#667eea" font-size="8" font-weight="bold">!</text>
  
  <!-- Corner accent -->
  <path d="M15 25 Q25 15 35 25" stroke="rgba(255,255,255,0.3)" stroke-width="2" fill="none"/>
  
</svg>